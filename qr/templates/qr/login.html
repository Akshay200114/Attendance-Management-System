{% extends "qr/layout.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
<form action="login" method="POST" style="margin: 40px;">
  {% if msg %}
  {{ msg }}
  {% endif %}
  {% csrf_token %}
  <div class="form-group">
    <label for="username">Username</label>
    <input type="username" class="form-control" name="username" id="username" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" minlength="8" maxlength="128" name="password" id="exampleInputPassword1">
  </div>
  <small class="form-text text-muted">Not registered?<a href="{% url 'register' %}"> <u> Register </u></a></small>
  <button type="submit" style="margin-top: 10px;" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
