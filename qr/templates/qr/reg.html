{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Page</title>
        <link rel="stylesheet" href="{% static 'qr/register.css' %}">
    </head>
    <body id=body>
        <div class="pahila">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="student()">Student</button>
                    <button type="button" class="toggle-btn" onclick="teacher()">Teacher</button>
                    
                </div>
                <form id="student" class="input-group" action="{% url 'stu_register' %}" method="POST">
                    {% csrf_token %}
                    <input type="text" class="input-field" placeholder="Name" name="name" required>
                    <input type="number" class="input-field" placeholder="Rollno" name="roll_no" required>
                    <input type="number" class="input-field" placeholder="Sem" name="sem" required>
                    <input type="text" class="input-field" placeholder="Unique Id"name="Mis_no" required>
                    <input type="year" class="input-field" placeholder="Academic" name="academic_year" required>
                    <input type="email" class="input-field" placeholder="Mail" name="email" >
                    <input type="password" class="input-field" placeholder="Enter Password" name="Password" required>
                    <input type="password" class="input-field" placeholder="Re-Enter Password" name="Pass2" required>
                    {% if msg %}
                    <b>{{msg}}</b>
                    {% endif %}
                    <input type="text" class='input-field' placeholder="Department" name="dept" required>
                    <button type="submit" class="submit-btn" value="Submit">Register</button>
                    Already have an account?<a href="{% url 'index' %}">Student Login</a>
                </form>
                <form id="teacher" class="input-group">
                    <input type="text" class="input-field" placeholder="Name" required>
                    <input type="number" class="input-field" placeholder="Id" required>
                    <input type="number" class="input-field" placeholder="Sem" required>
                    <input type="text" class="input-field" placeholder="Subject" required>
                    <input type="text" class="input-field" placeholder="Theory/Practical" required>
                    <input type="email" class="input-field" placeholder="Mail" >
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <button type="submit" class="submit-btn">Register</button>
                    already have an account?<a href="{% url 'faculty' %}">Faculty login</a>
                </form>
            </div>

        </div>
        <script>
            var x = document.getElementById("student");
            var y = document.getElementById("teacher");
            var z = document.getElementById("btn");
            function teacher(){
                x.style.left= "-400px";
                y.style.left= "50px";
                z.style.left= "110px";
            }
            function student(){
                x.style.left= "50px";
                y.style.left= "450px";
                z.style.left= "0";
            }
            
        </script>

    </body>
</html>
